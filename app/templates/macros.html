{% macro display(posts) %}


{% if posts %}
{% for post in posts %}
<div class="container">
    <div class="card">

        <div class="card-header text-center">
            <img src="{{ url_for('static', filename= post.user.profile_pic_path) }}" class="card-img-top" width="50px"
                height="50px" style="border-radius: 50%;">
            <a class="mr-2" href="#">{{ post.user.username }}</a>&nbsp;&nbsp;
            <small class="text-muted">{{ post.date_posted.strftime("%Y-%m-%d") }}</small>
        </div>
        <div class="card-body text-center">
            <h3><a href="{{ url_for('.post',post_id=post.id)}}">{{ post.title }}</a></h3>
            <p class=" article-content">{{ post.content }}</p>
        </div>

    </div>
</div>

{% endfor %}
{% endif %}


{% endmacro %}
